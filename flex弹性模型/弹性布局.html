<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
    .box{ width: 500px; height: 500px; border: 1px solid #000;
         display: flex;
            justify-content: center;    /*水平居中*/
            justify-content: space-between;  /*两端对齐*/
            justify-content: space-around;      /*每个子元素分开分布*/
         }
    .son{ width: 100px; height: 100px; background: red;color: white; line-height: 100px; text-align: center; font-size: 50px}
</style>
</head>
<body>
    <div class="box">
        <div class="son">1</div>
        <div class="son">2</div>
    </div>
</body>
</html>
